syntax = "proto3";

package calendar;

import "google/protobuf/timestamp.proto";

message Event {
    string UUID = 1;
    string title = 2;
    google.protobuf.Timestamp start = 3;
    google.protobuf.Timestamp end = 4;
    string description = 5;
    uint64 userId = 6;
    uint32 noticeTime = 7;
}

